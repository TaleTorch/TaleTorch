<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section id="main_login_signup">
        <div id="login_signup_input">
            <input type="checkbox" id="info">
            <div id="signup">
                <label for="info">Sign up</label>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button id="signup_but">Sign up</button>
            </div>
            <div id="login">
                <label for="info">Login</label>
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button id="login_but">Login</button>
                <button id="forgetpass_but">Forgot Password?</button>
            </div>
        </div>
    </section>
</body>

</html>
